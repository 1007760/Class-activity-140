<html>
    <head>
        <title>p5.Play.Mario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- link p5.js and its addons like p5.dom.js on p5.sound.js -->
        <script src="https://mahdihat791.github.io/AI-Mario-Game/lib/p5.min.js"></script>
        <!-- link p5.play.js -->
        <script src="https://mahdihat791.github.io/AI-Mario-Game/lib/p5.play.js"></script>
        <!-- link p5.dom.js -->
        <script src="https://mahdihat791.github.io/AI-Mario-Game/lib/p5.dom.js"></script>
        <!-- link your javascript sketch-->
        <script src="scripts/sprites.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="characters_environment.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body background="https://www.ppt-backgrounds.net/thumbs/fantasy-nature-hd-fantasy-nature-high-definition---image-slides.jpeg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI Nose Mario Game</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>

            <img src="https://mahdihat791.github.io/AI-Mario-Game/mario.jpg" class="big_image">
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"></div>
            <h4> Source Code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario</h4>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                <!-- Modal Content -->
                <div class="modal-content">

                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                </div>

                <div class="modal-body">
                    <img src="https://mahdihat791.github.io/AI-Mario-Game/jump.png" class="img-responsive instruction_image">
                    <img src="https://mahdihat791.github.io/AI-Mario-Game/right.png" class="img-responsive instruction_image">
                    <img src="https://mahdihat791.github.io/AI-Mario-Game/left.png" class="img-responsive instruction_image">
                </div>

               </div>
              </div>
            </div>
        </center>
    </body>
</html>
